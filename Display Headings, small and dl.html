<html>
    <head>
        <title>Display Headings, small and dl</title>
        <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
    </head>
    <body>
        <div class="container">
            <h1>Heading lists</h1>
            <h1 class="Display-1">Hello</h1>
            <h1 class="Display-2">Hello</h1>
            <h1 class="Display-3">Hello</h1>
            <h1 class="Display-4">Hello</h1>
        </div>
        <div class="container">
            <h1>Lighter, secondary text with small tag and class text-muted
                <small class="text-muted">Hello world</small>
            </h1>
            <dl>
                <dt>coffe</dt>
                <dd>white hot drink</dd>
            </dl>
        </div>
    </body>
</html>
